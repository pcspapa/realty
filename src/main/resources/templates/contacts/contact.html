<html xmlns:th="http://www.thymeleaf.org">

<body>

    <form th:fragment="form (action, method, label)" class="form-horizontal" th:action="${action}" th:object="${contact}" th:method="${method}">
        <div class="row">
            <div class="col-sm-12 col-md-6">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-2 control-label">이름</label>
                    <div class="col-xs-4 col-sm-2">
                        <label class="sr-only" for="gender">City</label>
                        <select class="form-control" id="gender" name="gender">
                            <option>성별</option>
                            <option>남자</option>
                            <option>여자</option>
                        </select>
                    </div>
                    <div class="col-xs-4 col-sm-4">
                        <label th:for="fullname" class="sr-only">fullname</label>
                        <input type="text" class="form-control" th:field="*{fullname}" placeholder="full name" required="required" th:required="true"/>
                        <p th:errors="*{fullname}" th:errorclass="text-danger"></p>

                    </div>
                    <div class="col-xs-4 col-sm-4">
                        <label class="sr-only" th:for="position">position</label>
                        <input type="text" class="form-control" th:field="*{position}" placeholder="position in an organization"/>
                    </div>
                </div>
                <div class="form-group" th:class="${#fields.hasErrors('email')} ? 'form-group has-error' : 'form-group'">
                    <label th:for="email" class="col-sm-2 control-label">email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" th:field="*{email}" placeholder="example@domain.com" required="required" th:required="true"/>
                        <p th:errors="*{email}" th:errorclass="text-danger"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label th:for="mobileNo" class="col-sm-2 control-label">모바일</label>
                    <div class="col-sm-10">
                        <input type="tel" class="form-control" th:field="*{mobileNo}" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" placeholder="ex) 010-1234-5678" required="required" th:required="true"/>
                    </div>
                </div>
                <div class="form-group">
                    <label th:for="phoneNo" class="col-sm-2 control-label">전화</label>
                    <div class="col-sm-10">
                        <input type="tel" class="form-control" th:field="*{phoneNo}" pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}" placeholder="ex) 02-1234-5678"/>
                    </div>
                </div>
                <div class="form-group">
                    <label th:for="faxNo" class="col-sm-2 control-label">팩스</label>
                    <div class="col-sm-10">
                        <input type="tel" class="form-control" th:field="*{faxNo}" pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}" placeholder="ex) 02-1234-5678"/>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-6">
                <div class="form-group">
                    <label for="typeOfEnterprise" class="col-sm-2 control-label">기업형태</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="typeOfEnterprise" name="typeOfEnterprise">
                            <option>기업형태</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="typeOfIndustry" class="col-sm-2 control-label">산업형태</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="typeOfIndustry" name="typeOfIndustry">
                            <option>산업형태</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label th:for="companyName" class="col-sm-2 control-label">회사명칭</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{companyName}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label th:for="deptName" class="col-sm-2 control-label">부서명칭</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{deptName}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label th:for="address" class="col-sm-2 control-label">주소</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{address}"/>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label th:for="note" class="col-sm-2 col-md-1 control-label">비고</label>
            <div class="col-sm-10 col-md-11">
                <textarea class="form-control" rows="5" th:field="*{note}"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10 col-md-offset-1 col-md-11">
                <a class="btn btn-default" role="link" th:href="@{/contacts}">List</a>
                <a class="btn btn-success" role="link" th:if="${contact.id}" th:href="@{/contacts/{contactId}(contactId=${contact.id})}">View</a>
                <button type="submit" class="btn btn-primary" th:text="${label} + ' to contacts'">Add or Edit to contacts</button>
            </div>
        </div>

    </form>


</body>

</html>
