<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <name>Business Consulting :: Writing Proposal</name>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/3.3.7/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>

    <script src="https://cdn.jsdelivr.net/jquery/3.1.1/jquery.min.js" th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/bootstrap/3.3.7/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:inline="javascript">
        $(document).ready(function () {});
    </script>
</head>

<body>
<!-- Fixed navbar -->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#" th:href="@{/proposals/}">Proposal</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Product <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#" th:href="@{/product/buildings}">Building</a></li>
                        <li><a href="#" th:href="@{/product/offices}">Office</a></li>
                    </ul>
                </li>

            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#client" th:href="@{/contacts}">Contact</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container-fluid">
    <div class="page-header">
        <h1>의뢰서 작성</h1>
    </div>

    <div th:replace="consulting/proposal :: form (@{/proposals}, 'post', 'Add')"></div>
</div>

<!-- Modal for Address -->
<div id="findAddressModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">주소 검색</h4>
            </div>
            <div class="modal-body">
                <div>
                    <form id="findAddressForm">
                        <div class="form-group">
                            <label for="proposalName">건물명칭</label>
                            <div class="input-group">
                                <input type="text" class="form-control" name="proposalName" id="proposalName"/>
                                <span class="input-group-btn">
                                    <button type="submit" class="btn btn-default">
                                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <table class="table table-striped table-hover table-fixed">
                            <thead>
                            <tr>
                                <th class="col-md-2">우편번호</th>
                                <th class="col-md-10">주소</th>
                            </tr>
                            </thead>
                            <tbody/>
                        </table>
                    </div>
                </div>

                <div class="well">
                    <input type="hidden" name="mgtNo"/>
                    <div class="row">
                        <div class="col-md-3">
                            <input type="text" name="zip5Code" class="text-center " style="width: 100%;" aria-label="ZIP5 CODE" th:readonly="true"/>
                        </div>
                        <div class="col-md-9">
                            <input type="text" name="assistant" class="text-left" style="width: 100%;" aria-label="참고항목" th:readonly="true"/>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <input type="text" name="road" class="text-left" style="width: 100%;" aria-label="도로명주소" th:readonly="true"/>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
                <button type="button" class="btn btn-primary" data-confirm="modal">확인</button>
            </div>
        </div>
    </div>
</div>


</body>
</html>
